<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF on Button-Like Click</title>
    <style>
        /* Button styling */
        .button-style {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-style:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Click to Open PDF in New Tab</h1>
    <!-- Link styled as a button -->
    <a href="path/to/your/document.pdf" target="_blank" class="button-style">Open PDF</a>
</body>
</html>
