    body {
      font-family: 'Arial', sans-serif;
      background-color: #4B3F6B;

      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;

    .navbar {
      background-color: #342A4A;
      color: white;
      width: 100%;
      padding: 0px 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
    }

    .navbar .logo img {
      width: 60px;
      /* Increase width as needed */
      height: 60px;
      /* Keep height the same as width for a perfect circle */
      border-radius: 50%;
      /* This makes the image circular */
      object-fit: cover;
      /* Ensures the image covers the area without distorting aspect ratio */
    }

    .navbar div,
    .navbar div a {
      color: white;
      text-decoration: none;
    }

    .navbar div a:not(:last-child) {
      margin-right: 20px;
    }

    .main-content {

    .main-content .explore-button {
      background-color: #8168AE;
      color: white;
      border: none;
      padding: 10px 30px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 20px;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      outline: none;
    }

    .device-icons {
      display: flex;
      justify-content: center;
      padding: 20px;
      flex-wrap: wrap;
      /* Allows wrapping on small screens */
    }

    .device-icon {
      background-color: #342A4A;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      flex: 1;
      min-width: 120px;
      /* Minimum width for each icon container */
    }

    .device-icon img {
      width: 50px;
      /* Set your desired size */
      height: auto;
    }

    .navbar .logo img {
      width: 60px;
      /* Increase width as needed */
      height: 60px;
      /* Keep height the same as width for a perfect circle */
      border-radius: 50%;
      /* This makes the image circular */
      object-fit: cover;
      /* Ensures the image covers the area without distorting aspect ratio */
    }

    .device-icon i {
      font-size: 50px;
      /* Adjust as needed */
      color: white;
      /* Or any other color you prefer */
    }

    .device-icon p {
      margin: 10px 0 0;
      color: white;
    }

    @media (max-width: 600px) {
      .device-icon {
        flex: 1 1 100%;
        /* Allow each icon to take up the full width */
      }
    }
  </style>
