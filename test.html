<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333; /* Dark background */
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .feedback-container {
            padding: 20px;
        }
        .feedback-header {
            margin-bottom: 30px;
        }
        .icon-feedback {
            font-size: 188px; /* Large emoticons */
            margin: 10px;
            cursor: pointer;
        }
        .icon-feedback.green { color: #28a745; }
        .icon-feedback.yellow { color: #ffc107; }
        .icon-feedback.red { color: #dc3545; }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-header">
            <h2>Please give your feedback!</h2>
        </div>
        <div>
            <i class="fas fa-smile icon-feedback green" onclick="feedback('Satisfied')"></i>
            <i class="fas fa-frown icon-feedback yellow" onclick="feedback('Not Satisfied')"></i>
            <i class="fas fa-angry icon-feedback red" onclick="feedback('Angry')"></i>
        </div>
        <!-- <div>
            <p>Satisfied</p><p>Not Satisfied</p><p>Angry</p>
        </div> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function feedback(feeling) {
            console.log('User is ' + feeling);
            // Here you can handle the feedback action, like sending it to a server
        }
    </script>
</body>
</html>
